<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTOS DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
        background: green;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area') // se colocar essa linha de código dentro de uma function só a var a só valeria pra essa function específica
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', mouseentrar)
        a.addEventListener('mouseleave', mousesair)
        function clicar()
        {
            a.innerText = ('Clicou!')
            a.style.background = 'red'
        }
        function mouseentrar()
        {
            a.innerText = ('Penetrou!')
            a.style.background = 'blue'
        }
        function mousesair()
        {
            a.innerText = ('Excapuliu!')
            a.style.background = 'green'
        }
    </script>
</body>
</html>
