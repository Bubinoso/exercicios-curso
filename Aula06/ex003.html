        color: rgb(44, 238, 238);

<body>
    <h1>Hello world!</h1>
    <p>I am not cursed</p>
    <script>
        var n1 = Number(window.prompt('Enter a number: ')) // recebe o valor em string e muda pra number
        var n2 = Number(window.prompt('Enter another number: ')) //recebe o valor em string e muda pra number
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) // (number + number) = adição --- (string+ string) = concatenação

    </script>
</body>
